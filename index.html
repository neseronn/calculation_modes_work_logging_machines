<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Главная</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <nav>
      <button>Повтор ввода</button>
      <button>Подтвердить ввод данных по машинам</button>
      <button>Выполнить расчёты</button>
    </nav>
    <main>
      <div class="container1">
        <div class="input-data">
          <button>Повтор ввода</button>
          <form action="">
            <div class="form-input">
              <label for="" class="form-label">Количество месяцев</label>
              <input type="number" name="" id="month-count" min="1">
            </div>
            <div class="form-input">
              <label for="" class="form-label">Первый месяц</label>
              <input type="number" name="" id="first-month" min="1" max="12">
            </div>
            <div class="form-input">
              <label for="" class="form-label">Марка</label>
              <input type="text" name="" id="mark" min="1">
            </div>
            <div class="form-input">
              <label for="" class="form-label">Общий запас на лесосеке (кбм)</label>
              <input type="number" name="" id="total-stock">
            </div>
            <div class="form-input">
              <label for="" class="form-label">Длина зоны вырубки (м)</label>
              <input type="number" name="" id="zone-length">
            </div>
            <div class="form-input">
              <label for="" class="form-label">Число смен в один день на вывозке</label>
              <input type="text" name="" id="shifts-number">
            </div>
            <div class="form-input">
              <label for="" class="form-label">Сменная производительность машин на вывозке (кбм в смену)</label>
              <input type="text" name="" id="replaceable-machine-performance">
            </div>
            
            <button>Подтвердить ввод</button>
          </form>
        </div>
        <div class="select-system">
          <form action="">
            <h2></h2>
          </form>
        </div>
      </div>
      <div class="container2">
        <h1>Ввод данных по машинам</h1>
      </div>
    </main>
  </body>
</html>
